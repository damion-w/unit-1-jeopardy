<!DOCTYPE html>
<html>
<head>
    <title>Jeopardy, the remix</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>    
    <h1>Jeopardy, the remix</h1>

    <div class="game-board center">
        <div class="cat" id="cat0">0</div>
        <div class="cat" id="cat1">1</div>
        <div class="cat" id="cat2">2</div>
        <div class="cat" id="cat3">3</div>
        <div class="cat" id="cat4">4</div>
        <div class="cat" id="cat5">5</div>
        <div class="ques" id="ques0-0">0-0</div>
        <div class="ques" id="ques1-0">1-0</div>
        <div class="ques" id="ques2-0">2-0</div>
        <div class="ques" id="ques3-0">3-0</div>
        <div class="ques" id="ques4-0">4-0</div>
        <div class="ques" id="ques5-0">5-0</div>
        <div class="ques" id="ques0-1">0-1</div>
        <div class="ques" id="ques1-1">1-1</div>
        <div class="ques" id="ques2-1">2-1</div>
        <div class="ques" id="ques3-1">3-1</div>
        <div class="ques" id="ques4-1">4-1</div>
        <div class="ques" id="ques5-1">5-1</div>
        <div class="ques" id="ques0-2">0-2</div>
        <div class="ques" id="ques1-2">1-2</div>
        <div class="ques" id="ques2-2">2-2</div>
        <div class="ques" id="ques3-2">3-2</div>
        <div class="ques" id="ques4-2">4-2</div>
        <div class="ques" id="ques5-2">5-2</div>
        <div class="ques" id="ques0-3">0-3</div>
        <div class="ques" id="ques1-3">1-3</div>
        <div class="ques" id="ques2-3">2-3</div>
        <div class="ques" id="ques3-3">3-3</div>
        <div class="ques" id="ques4-3">4-3</div>
        <div class="ques" id="ques5-3">5-3</div>
        <div class="ques" id="ques0-4">0-4</div>
        <div class="ques" id="ques1-4">1-4</div>
        <div class="ques" id="ques2-4">2-4</div>
        <div class="ques" id="ques3-4">3-4</div>
        <div class="ques" id="ques4-4">4-4</div>
        <div class="ques" id="ques5-4">5-4</div>
    </div>

    <br> 

    <div class="score-panel center">
        <div class="score" id="p1score">$0</div>
        <div class="score" id="p2score">$1</div>
        <div class="score" id="p3score">$2</div>
        <div class="name" id="p1name">Player 1</div>
        <div class="name" id="p2name">Player 2</div>
        <div class="name" id="p3name">Player 3</div>
    </div>

    <!-- The Modal -->
    <div id="questionModal">
        <!-- Modal content -->
        <div id="questionBox"></div>
    </div>


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
